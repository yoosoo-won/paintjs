<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>PaintJS</title>
  </head>
  <body>

    <canvas id="canvas-app" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input type="range" id="range" min="0.1" max="5.0" value="1.5" step="0.1"/>
      </div>
      <div class="controls__btns">
        <button id="mode">Fill</button>
        <button id="save">Save</button>
      </div>
      <div class="controls__colors" id="colors">
        <div class="controls__color color" style="background-color: #2c2c2c"></div>
        <div class="controls__color color" style="background-color: #ffffff"></div>
        <div class="controls__color color" style="background-color: #ff3b30"></div>
        <div class="controls__color color" style="background-color: #ff9500"></div>
        <div class="controls__color color" style="background-color: #ffcc00"></div>
        <div class="controls__color color" style="background-color: #4cd963"></div>
        <div class="controls__color color" style="background-color: #5ac8fa"></div>
        <div class="controls__color color" style="background-color: #0579ff"></div>
        <div class="controls__color color" style="background-color: #5856d6"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
